<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FotoClick</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="imagenes/logo1.jpg">

    <div id="google_translate_element" style="display:none;"></div>

    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({ pageLanguage: 'es', includedLanguages: 'en,es' }, 'google_translate_element');
        }
    </script>
    <script type="text/javascript"
        src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <script type="text/javascript"
        src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <script src="dist/bundle.js" defer></script>

    <!-- Incluye SweetAlert CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.css">

    <!-- Incluye SweetAlert JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>

    <script type="text/javascript"
        src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</head>

<body>
    <!-- Sección del Header -->
    <header>
        <div class="container">
            <div class="logo">
                <img src="imagenes/logo1.jpg" alt="logo">
                <h1>FotoClick</h1>
            </div>
            <button class="menu-toggle" aria-label="Open Menu">☰</button>
            <div class="nav">
                <nav>
                    <ul class="nav-links">
                        <li><a href="index.html" id="inicio">Inicio</a></li>
                        <li><a href="index.html" id="portfolio">Portafolio</a></li>
                        <li><a href="index.html" id="about">Nosotros</a></li>
                        <li><a href="index.html" id="contact">Contacto</a></li>
                        <li><a href="https://wa.me/3145203021" id="networks">Redes</a></li>
                        <!-- <button class="dark-mode-toggle">Dark Mode</button>-->
                        <img src="imagenes/icons/luna-linea.png" id="icon">
                        <img id="translateButton" src="/imagenes/icons/traductor.png" alt="Cambiar Idioma"
                            style="cursor:pointer;">
                        <div id="google_translate_element" style="display:none;"></div>
                    </ul>

                </nav>
            </div>
        </div>
    </header>
    <section id="register" class="hero">
        <div class="hero-content">
            <div class="hero-text">
                <h2>¡Bienvenido!</h2>
                <form class="registerContainer" id="loginForm">
                    <input class="register_User" type="text" id="loginUsername" placeholder="Usuario" required>
                    <input class="register_Pass" type="password" id="loginPassword" placeholder="Contraseña" required>
                    <button type="submit">Iniciar Sesión</button>
                    <a href="register.html">¿No tienes cuenta? Clic aquí</a>
                </form>
            </div>
        </div>
    </section>
    

    <p id="message"></p>
    </div>
    <!-- Botón de WhatsApp -->
    <div id="menu_redes">
        <a class="whatsapp" aria-label="Chat on WhatsApp" href="https://wa.me/3145203021">
            <img alt="Chat on WhatsApp"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/WhatsApp.svg/1200px-WhatsApp.svg.png" />
        </a>
    </div>

    <!-- Sección del Footer -->

        <p><a href="#">Política de privacidad</a> | <a href="#">Términos y condiciones</a></p>

</body>
